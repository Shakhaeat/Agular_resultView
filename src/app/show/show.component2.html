<div class="example-container mat-elevation-z8" >
   <div class="example-loading-shade"
       *ngIf="showSpinner">
    <mat-spinner *ngIf="showSpinner"></mat-spinner>
    
    <div class="example-rate-limit-reached" *ngIf="showSpinner">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div> 
  </div>


  <div class="example-table-container" align="center">
    <div class="card-body text-center">
              <h3 class="card-title">Result of SSC or Equivalent Examination {{ studentData[0]?.year }}</h3>
              <br>
              <br>
    <table mat-table [dataSource]="studentData" class="example-table">
      <!-- Number Column -->
      <ng-container matColumnDef="roll_id">
        <th scope="row" mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.roll_id}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="std_name">
        <th scope="row" mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{row.std_name}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="father_name">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let row">{{row.father_name}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="mother_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Created
        </th>
        <td mat-cell *matCellDef="let row">{{row.mother_name}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  </div>

  <!-- <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator> -->
</div>
